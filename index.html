<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Pro</title>

    <!-- Font Awesome for icons (tasks, plus, pencil, star, etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Fonts (Poppins) for consistent typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS file for styling the app -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the task management app -->
    <div class="container">
      
      <!-- Header section: App title, icon, and subtitle -->
      <div class="header">
        <i class="fas fa-tasks task-icon"></i> <!-- Main app icon -->
        <h1>TaskMaster Pro</h1> <!-- App name -->
        <p class="subtitle">
          Your Personal Task Management Solution <i class="fas fa-star"></i> <!-- Subtitle with decorative star -->
        </p>
      </div>

      <!-- Input section for adding new tasks -->
      <div class="input-section">
        <div class="input-wrapper">
          <i class="fas fa-pencil input-icon"></i> <!-- Pencil icon inside input field -->
          <input type="text" id="todoInput" placeholder="Enter your task" /> <!-- Text input for task -->
        </div>
        <button onclick="addTodo()" class="add-btn">
          <i class="fas fa-plus"></i> <!-- Plus icon on button -->
          <span>Add Task</span> <!-- Button text -->
        </button>
      </div>

      <!-- Filter buttons to view All, Completed, or Pending tasks -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">
          <i class="fas fa-list"></i> All
        </button>
        <button class="filter-btn" data-filter="completed">
          <i class="fas fa-check"></i> Completed
        </button>
        <button class="filter-btn" data-filter="pending">
          <i class="fas fa-clock"></i> Pending
        </button>
      </div>

      <!-- Unordered list to dynamically display tasks -->
      <ul id="todoList"></ul>
    </div>

    <!-- JavaScript file for handling task functionality -->
    <script src="script.js"></script>
  </body>
</html>
